{% block content %}
    <h1>Zhenrui's Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:50|linebreaks }}
    {% endfor %}
{% endblock %}
